<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #b3003b;
    }

    .name {
      font-size: 1.3rem;
      color: #7a0026;
      margin-bottom: 30px;
      font-style: italic;
    }

    button {
      font-size: 1.5rem;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff3366;
      color: white;
    }

    #no {
      background-color: #444;
      color: white;
    }

    .petal {
      position: fixed;
      top: -40px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="name">‚Äî With love, Sovan üíï</div>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
  </div>
  <script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  function yesAction() {
    for (let i = 0; i < 50; i++) {
      createPetal("üåπ");
    }
  }

  function noAction() {
    for (let i = 0; i < 50; i++) {
      createPetal("üåπ Me too!!");
    }
  }

  yesBtn.onclick = yesAction;
  noBtn.onclick = noAction;

  function createPetal(text) {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerText = text;
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(petal);

    setTimeout(() => {
      petal.remove();
    }, 6000);
  }
</script>
